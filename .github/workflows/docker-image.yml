name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        #Busqueda en el historial de commits
        fetch-depth: 0 
        # Autenticar en docker hub
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del step docker login"
        
    # Construcci√≥n de imagen
    - name: Build Docker Image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker build -t $DOCKER_USER/docker-graphql:0.0.2 .

    # Push de imagen
    - name: Push Docker Image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker push $DOCKER_USER/docker-graphql:0.0.2 .
