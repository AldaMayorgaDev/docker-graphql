name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        #Busqueda en el historial de commits
        fetch-depth: 0 
    # Versionamiento xemantico automatico
    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version    
        # Autenticar en docker hub
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        NEW_VERSION: ${{steps.version.outputs.version}}
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del step docker login"
        echo "----- NEW version $NEW_VERSION ------"
        
    # Construcci√≥n de imagen
    - name: Build Docker Image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker build -t $DOCKER_USER/docker-graphql:0.0.2 .
        docker build -t $DOCKER_USER/docker-graphql:latest .

    # Push de imagen
    - name: Push Docker Image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
      run: |
        docker push $DOCKER_USER/docker-graphql:0.0.2
        docker push $DOCKER_USER/docker-graphql:latest
